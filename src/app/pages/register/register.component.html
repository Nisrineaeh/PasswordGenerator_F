<form (ngSubmit)="onSubmit()">
  <h1>Inscription</h1>
  <input type="text" [(ngModel)]="user.username" name="username" placeholder="Pseudo" required>
  <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required>
  <input type="password" [(ngModel)]="user.passwordHash" name="password" placeholder="Mot de passe" required>
  <button type="submit">S'inscrire</button>
</form>
